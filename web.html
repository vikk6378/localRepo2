<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .search-bar {
      text-align: center;
      margin: 20px 0;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-bar button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .movie-car  d img {
      max-width: 100%;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0; 
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie Recommendations</h1>
    <p>Find your next favorite movie!</p>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search for a movie...">
    <button>Search</button>
  </div>

  <section class="movie-list">
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
      <h3>Movie Title 1</h3>
      <p>Genre: Action</p>
      <p>Rating: 8.5/10</p>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
      <h3>Movie Title 2</h3>
      <p>Genre: Comedy</p>
      <p>Rating: 7.8/10</p>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
      <h3>Movie Title 3</h3>
      <p>Genre: Drama</p>
      <p>Rating: 9.0/10</p>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
      <h3>Movie Title 4</h3>
      <p>Genre: Sci-Fi</p>
      <p>Rating: 8.2/10</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Movie Recommendations. All rights reserved.</p>
  </footer>
</body>
</html>
