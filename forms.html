<header>
    <h1>student Registration Form</h1>

    <form >
        <strong>Personal Information </strong><br><br>
        <label for="name" > Student Name:</label> 
          <input type="name"  placeholder="Full Name"></br><br>
        <label for="Father's name">Father's name:</label>
